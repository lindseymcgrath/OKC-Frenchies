    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luxury: {
                black: '#0a0a0a',
                slate: '#1e293b',
                teal: '#2dd4bf',
                tealDark: '#115e59',
                gold: '#d4af37',
                magenta: '#d946ef', 
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Manrope', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            },
            animation: {
              'shine': 'shine 3s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'text-glow': 'textGlow 8s ease-in-out infinite',
              'button-sweep': 'sweep 6s ease-in-out infinite',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              textGlow: {
                 '0%, 100%': { textShadow: '0 0 20px rgba(45,212,191,0.2)' },
                 '50%': { textShadow: '0 0 40px rgba(255,0,255,0.3)' }
              },
              sweep: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '20%': { transform: 'translateX(150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(150%) skewX(-20deg)' }
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.300'),
                  h1: { color: theme('colors.white'), fontFamily: theme('fontFamily.display') },
                  h2: { color: theme('colors.white'), fontFamily: theme('fontFamily.display') },
                  h3: { color: theme('colors.white'), fontFamily: theme('fontFamily.display') },
                  strong: { color: theme('colors.luxury.teal') },
                  a: { color: theme('colors.luxury.teal') },
                },
              },
            }),
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl') },
              'h2': { fontSize: theme('fontSize.xl') },
              'h3': { fontSize: theme('fontSize.lg') },
            })
          }
        ]
      }
    </script>
